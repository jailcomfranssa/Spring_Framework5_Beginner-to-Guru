<!doctype html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Jaja</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
