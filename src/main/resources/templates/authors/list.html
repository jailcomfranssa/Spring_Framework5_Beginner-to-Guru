<!doctype html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Jaja</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>firstName</td>
        <td>lastName</td>
        <td>book</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.lastName}">Wrox</td>
        <td>
            <ul>
                <li th:each="book : ${author.books}" th:text="${book.title}">Book Title</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
